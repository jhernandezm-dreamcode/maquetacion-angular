<app-menu-login></app-menu-login>
<section class="container pt-5">
  <article class="card p-4">
    <form ngNativeValidate (ngSubmit)="registrar()">
      <section class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          name="email"
          [(ngModel)]="userInfo.email"
          [ngModelOptions]="{ standalone: true }"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <article
          *ngIf="userInfoValidator.email"
          id="emailHelp"
          class="form-text text-danger"
        >
          Email no valido
        </article>
      </section>
      <section class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          name="password"
          [(ngModel)]="userInfo.password"
          [ngModelOptions]="{ standalone: true }"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
        <article
          *ngIf="userInfoValidator.password"
          id="emailHelp"
          class="form-text text-danger"
        >
          Por favor ingrese su contrase√±a
        </article>
      </section>
      <section class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </section>
    </form>
  </article>
</section>
<section class="testFooter">
  <app-footer></app-footer>
</section>
